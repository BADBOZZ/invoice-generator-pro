services:
  db:
    image: postgres:15-alpine
    container_name: invoice-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-invoice_generator}
      POSTGRES_USER: ${POSTGRES_USER:-invoice}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-invoice}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-invoice}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    image: ${BACKEND_IMAGE:-invoice-backend:local}
    build:
      context: ./backend
      target: production
    container_name: invoice-backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      HOST: ${API_HOST:-0.0.0.0}
      PORT: ${API_PORT:-4000}
      DATABASE_URL: ${DATABASE_URL:-postgresql://invoice:invoice@db:5432/invoice_generator?schema=public}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:5173}
    ports:
      - "4000:4000"
    restart: unless-stopped

  frontend:
    image: ${FRONTEND_IMAGE:-invoice-frontend:local}
    build:
      context: ./frontend
      target: production
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:4000}
    container_name: invoice-frontend
    depends_on:
      - backend
    ports:
      - "5173:80"
    restart: unless-stopped

volumes:
  pgdata:
    driver: local
