services:
  db:
    image: postgres:15-alpine
    container_name: invoice-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-invoice_generator}
      POSTGRES_USER: ${POSTGRES_USER:-invoice}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-invoice}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-invoice}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    image: ${BACKEND_IMAGE:-invoice-backend:local}
    build:
      context: ./backend
      target: production
    container_name: invoice-backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      HOST: ${API_HOST:-0.0.0.0}
      PORT: ${API_PORT:-4000}
      DATABASE_URL: ${DATABASE_URL:-postgresql://invoice:invoice@db:5432/invoice_generator?schema=public}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:5173}
    ports:
      - "4000:4000"
    restart: unless-stopped

  frontend:
    image: ${FRONTEND_IMAGE:-invoice-frontend:local}
    build:
      context: ./frontend
      target: production
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:4000}
    container_name: invoice-frontend
    depends_on:
      - backend
    ports:
      - "5173:80"
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: invoice-prometheus
    restart: unless-stopped
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    ports:
      - "9090:9090"
    depends_on:
      - backend

  loki:
    image: grafana/loki:2.9.10
    container_name: invoice-loki
    command: ["-config.file=/etc/loki/config.yml"]
    volumes:
      - ./monitoring/loki-config.yml:/etc/loki/config.yml:ro
      - loki_data:/loki
    ports:
      - "3100:3100"
    restart: unless-stopped

  promtail:
    image: grafana/promtail:2.9.10
    container_name: invoice-promtail
    command: ["--config.file=/etc/promtail/config.yml"]
    volumes:
      - ./monitoring/promtail-config.yml:/etc/promtail/config.yml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/log:/var/log:ro
    depends_on:
      - loki
    restart: unless-stopped

  grafana:
    image: grafana/grafana:10.4.5
    container_name: invoice-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
      - loki
    restart: unless-stopped

volumes:
  pgdata:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  loki_data:
    driver: local
