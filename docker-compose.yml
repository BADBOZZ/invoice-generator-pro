services:
  db:
    image: postgres:15-alpine
    container_name: invoice-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: invoice_generator
      POSTGRES_USER: invoice
      POSTGRES_PASSWORD: invoice
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U invoice"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      target: production
    container_name: invoice-backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: production
      HOST: 0.0.0.0
      PORT: 4000
      DATABASE_URL: postgresql://invoice:invoice@db:5432/invoice_generator?schema=public
      ALLOWED_ORIGINS: http://localhost:5173
    ports:
      - "4000:4000"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      target: production
      args:
        - VITE_API_URL=http://localhost:4000
    container_name: invoice-frontend
    depends_on:
      - backend
    ports:
      - "5173:80"
    restart: unless-stopped

volumes:
  pgdata:
    driver: local
